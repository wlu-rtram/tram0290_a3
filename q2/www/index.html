<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FakeChimp’s Registration Form</title>
  <link rel='icon' href='img/favicon.ico' type='image/x-icon' />
  <link href="css/main.css" rel="stylesheet">
  <script src="js/app.js" async></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

  <img src="img/logo-color.png" alt="FakeChimp Logo" <style="width:500px;height:600px;"><br>
  <h1>Get started with your account</h1>
  <p>Find your people. Engage your customers. Build your brand. Do it all with FakeChimp’s Marketing Platform.</p>


  <form onsubmit="return validateForm();" action="http://cp202-server.appspot.com/register" method="post">
    <input type="hidden" name="student_id" id="student_id" value="160450290">

    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="text" name="email" id="email" maxlength="128">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Username</label>
      <input type="text" name="username" id="username" minlength="8" maxlength="24">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" id="password">
    </div>

    <button type="submit" class="btn btn-primary">Get Started</button>
    <p>By clicking the “Get Started!” button, you are creating a FakeChimp account.</p>
  </form>
  <hr>
  <p>
    <copyright>©2019 All Rights Reserved. FakeChimp® is a registered trademark of WLUCP202 Class.</copyright>
  </p>


</body>

</html>
